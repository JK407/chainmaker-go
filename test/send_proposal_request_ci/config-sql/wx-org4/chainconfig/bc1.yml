# 信任组织和根证书
trust_roots:
  - org_id: "wx-org1.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org1.chainmaker.org/ca.crt"
  - org_id: "wx-org2.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org2.chainmaker.org/ca.crt"
  - org_id: "wx-org3.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org3.chainmaker.org/ca.crt"
  - org_id: "wx-org4.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org4.chainmaker.org/ca.crt"
  - org_id: "wx-org5.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org5.chainmaker.org/ca.crt"
  - org_id: "wx-org6.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org6.chainmaker.org/ca.crt"
  - org_id: "wx-org7.chainmaker.org"
    root:
      - "./config-sql/wx-org1/certs/ca/wx-org7.chainmaker.org/ca.crt"

# 权限配置（只能整体添加、修改、删除）
resource_policies:
  - resource_name: CHAIN_CONFIG-NODE_ID_UPDATE
    policy:
      rule: SELF # 规则（ANY，MAJORITY...，全部大写，自动转大写）
      org_list: # 组织名称（组织名称，区分大小写）
      role_list: # 角色名称（role，自动转大写）
        - admin
  - resource_name: CHAIN_CONFIG-TRUST_ROOT_ADD
    policy:
      rule: MAJORITY
      org_list:
      role_list:
        - admin
  - resource_name: CHAIN_CONFIG-CERTS_FREEZE
    policy:
      rule: ANY
      org_list:
      role_list:
        - admin
  - resource_name: CONTRACT_MANAGE-INIT_CONTRACT
    policy:
      rule: ANY
      org_list:
      role_list:

disabled_native_contract:
